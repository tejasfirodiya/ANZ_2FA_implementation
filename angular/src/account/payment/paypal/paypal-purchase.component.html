<div class="login-form" [@routerTransition]>
    <div class="card card-bordered">
        <div class="card-header align-items-center">
            <h3 class="fw-bolder text-dark fs-h4 fs-h1-lg">
                {{ 'TenantSignUp' | localize }}
            </h3>
        </div>
        <div class="card-body">
            <div class="mb-5 row">
                <label class="col-sm-4">{{ l('Item') }}</label>
                <div class="col-sm-8 text-end">
                    <p class="fw-bold">
                        {{ description }}
                    </p>
                </div>
            </div>

            <div class="mb-5 row">
                <label class="col-sm-4">{{ l('Price') }}</label>
                <div class="col-sm-8 text-end">
                    <p class="fw-bold" id="totalPrice">
                        {{ appSession.application.currencySign }}{{ totalAmount | number: '1.2-2' }}
                    </p>
                </div>
            </div>

            <div *ngIf="config && config.demoUsername && config.demoPassword" class="alert bg-light-primary d-flex align-items-center p-5 mb-10">
                <span class="svg-icon svg-icon-2hx svg-icon-primary me-4">
                    <i class="fas fa-info-circle fs-1"></i>
                </span>
                <div class="d-flex flex-column">
                    <h4 class="mb-1 text-primary"> {{ l('DemoPayPalAccount') }}</h4>
                    <span>
                        <p>
                            <span>{{ l('UserName') }}: <strong>{{ config.demoUsername }}</strong></span><br/>
                            <span>{{ l('Password') }}: <strong>{{ config.demoPassword }}</strong></span>
                        </p>
                    </span>
                </div>
            </div>

            <div id="paypal-button"></div>
            <div [busyIf]="paypalIsLoading" *ngIf="paypalIsLoading"></div>
        </div>
    </div>
</div>

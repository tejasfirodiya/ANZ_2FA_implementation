<div
    appBsModal
    #tenantFeaturesModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="tenantFeaturesModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                #editTenantFeaturesForm="ngForm"
                name="editTenantFeaturesForm"
                role="form"
                novalidate
                class="form-validation"
                (submit)="save()"
                *ngIf="active"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{ 'Features' | localize }} - {{ tenantName }}</span>
                    </h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="close()">
                    </button>
                </div>
                <div class="modal-body">
                    <feature-tree #featureTree></feature-tree>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        [disabled]="saving"
                        [buttonBusy]="resettingFeatures"
                        [busyText]="l('SavingWithThreeDot')"
                        class="btn btn-light-primary fw-bold pull-left"
                        (click)="resetFeatures()"
                        tooltip="{{ 'ResetFeaturesTooltip' | localize }}"
                    >
                        <span>{{ 'ResetSpecialFeatures' | localize }}</span>
                    </button>
                    <button
                        type="button"
                        [disabled]="saving || resettingFeatures"
                        class="btn btn-light-primary fw-bold"
                        (click)="close()"
                    >
                        {{ 'Cancel' | localize }}
                    </button>
                    <button
                        type="submit"
                        [disabled]="resettingFeatures"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                        class="btn btn-primary fw-bold"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

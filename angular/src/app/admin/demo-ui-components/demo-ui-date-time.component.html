<div class="card card-custom gutter-b">
    <div class="card-header align-items-center border-0">
        <h3 class="card-title align-items-start flex-column">
            <span class="fw-bolder text-dark">
                {{ 'DateAndTimePickers' | localize }}
            </span>
        </h3>
    </div>
    <div class="card-body">
        <form role="form" class="form">
            <div class="mb-5 row">
                <label for="SampleDatePicker" class="col-md-12 form-label">Default date picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <input
                        id="SampleDatePicker"
                        type="text"
                        #SampleDatePicker
                        name="SampleDatePicker"
                        class="form-control"
                        bsDatepicker
                        datePickerLuxonModifier
                        [(date)]="sampleDate"
                        [bsConfig]="{ adaptivePosition: true }"
                    />
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button class="btn btn-primary" type="button" (click)="submitDate()">
                        {{ 'Submit' | localize }}
                    </button>
                </div>
            </div>
        </form>
        <form role="form" class="form">
            <div class="mb-5 row">
                <label for="SampleDateTimePicker" class="col-md-12 form-label">Default date time picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <input
                        id="SampleDateTimePicker"
                        type="text"
                        #SampleDatePicker
                        name="SampleDateTimePicker"
                        class="form-control"
                        bsDatepicker
                        datePickerLuxonModifier
                        [(date)]="sampleDateTime"
                        [withTimepicker]="true"
                        [bsConfig]="{ withTimepicker: true, rangeInputFormat : 'YYYY-MM-DD HH:mm', dateInputFormat: 'YYYY-MM-DD HH:mm', adaptivePosition: true }"
                    />
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button class="btn btn-primary" type="button" (click)="submitDateTime()">
                        {{ 'Submit' | localize }}
                    </button>
                </div>
            </div>
        </form>
        <form>
            <div class="mb-5 row">
                <label for="SampleDateRangePicker" class="col-md-12 form-label">Default daterange picker</label>
                <div class="col-lg-10 col-md-9 col-sm-8">
                    <input
                        name="SampleDateRangePicker"
                        type="text"
                        class="form-control"
                        id="SampleDateRangePicker"
                        bsDaterangepicker
                        dateRangePickerLuxonModifier
                        [(date)]="sampleDateRange"
                    />
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4">
                    <button class="btn btn-primary" (click)="submitDateRange()" type="button">
                        {{ 'Submit' | localize }}
                    </button>
                </div>
            </div>
        </form>
        <form>
            <h5 for="SampleDatePickerWithText" class="col-md-12">Date picker with text</h5>
            <div class="col-12">
                <div class="row">
                    <div class="col-5">
                        <label for="SampleDatePickerWithText" class="form-label">Date</label>
                        <input
                            id="SampleDatePickerWithText"
                            type="text"
                            #SampleDatePicker
                            name="SampleDatePickerWithText"
                            class="form-control"
                            bsDatepicker
                            datePickerLuxonModifier
                            [(date)]="sampleDateWithTextInput.date"
                            [bsConfig]="{ adaptivePosition: true }"
                        />
                    </div>
                    <div class="col-5">
                        <label for="textValue" class="form-label">Text</label>
                        <input
                            id="textValue"
                            name="textValue"
                            type="text"
                            class="form-control"
                            [(ngModel)]="sampleDateWithTextInput.text"
                        />
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary mt-8" type="button" (click)="submitDateWithText()">
                            {{ 'Submit' | localize }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
